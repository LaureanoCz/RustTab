<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/register.css') }}">
</head>
<body>
    <header>
        <a href="{{url_for('home')}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-home">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 12l2 -2l7 -7l7 7l2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
            <path d="M9 21v-6a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v6" />
            </svg>
        </a>
    </header>

    <main>
        <div class="container">
            <img src="{{ url_for('static', filename='./images/lr/guitar1.webp')}}" alt="">
            <div class="form-container">
                <h1>Crear cuenta</h1>
                <form action="/register">
                    <div class="li">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <span>¿Ya tenes una cuenta?</span>
                <a href="{{ url_for('login') }}">Inicia sesion</a>
            </div>
        </div>
    </main>
</body>
</html>
